<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grip - AI Assistant</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- CHANGE: Sidebar toggle button -->
                <button id="sidebarToggleBtn" class="sidebar-icon-btn" title="Collapse sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                </button>
                 <!-- CHANGE: New Chat button is back in the sidebar -->
                <button id="newChatBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M12 5l0 14"/><path d="M5 12l14 0"/></svg>
                    <span>New Chat</span>
                </button>
                 <!-- CHANGE: Icon-only new chat button for collapsed view -->
                <button id="newChatIconBtn" class="sidebar-icon-btn" title="New Chat">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5l0 14"/><path d="M5 12l14 0"/></svg>
                </button>
            </div>
            <nav class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                <button id="clearHistoryBtn" class="clear-history-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3,6 5,6 21,6"></polyline>
                        <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    <span>Clear History</span>
                </button>
            </div>
        </aside>
        <main class="chat-main-area">
            <header class="chat-header-bar">
                <img src="images/logo.png" alt="Grip Logo" class="header-logo">
                <span class="agent-title">Grip</span>
            </header>
            <div class="messages-display-wrapper" id="messagesWrapper">
                <div class="messages-display" id="messagesDisplay">
                    <!-- The greeting message will be populated by script.js -->
                </div>
            </div>
            <footer class="chat-input-area" id="chatInputArea">
                <textarea id="userInput" placeholder="Send a message..."></textarea>
                <button id="sendMessageBtn" title="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="m22 2-11 11"/></svg>
                </button>
            </footer>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
